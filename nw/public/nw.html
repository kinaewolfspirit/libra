    const greenworks = require('./greenworks.js')
    const fullscreenShortcut = new nw.Shortcut({
      key: 'F11',
      active: () => nw.Window.get().toggleFullscreen()
    })
    nw.App.registerGlobalHotKey(fullscreenShortcut)
  </script>
